<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web shape with table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1" width="1000" align="center">
            <tr>
                <td height="200" width="200"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td height="50" colspan="3"></td>
            </tr>
            <tr>
                <td height="600"></td>
                <td></td>
                <td width="200"></td>
            </tr>
            <tr>
                <td height="50" colspan="3"></td>
            </tr>
            
        </table>
     
    </body>
</html>
